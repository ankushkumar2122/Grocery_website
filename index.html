<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-basket-shopping"></i>Grocery</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#Features">Features</a>
            <a href="#Products">Products</a>
            <a href="#Categories">Categories</a>
            <a href="#Review">Review</a>
            <a href="#Blogs">Blogs</a>
        </nav>
        <div class="icons">
            <div class="fa fa-bars" id="menu-btn"></div>
            <div class="fa fa-search" id="search-btn"></div>
            <div class="fa fa-shopping-cart" id="cart-btn"></div>
            <div class="fa fa-user" id="login-btn"></div>
            <div class="fa fa-bars" id="menu-btn"></div>
        </div>
        <form class="search-form">
            <input type="search" id="search-box" placeholder="Search Here ....">
            <label for="search-box" class="fa fa-search"></label>
        </form>
        <div class="shopping-cart">
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="image/cart-img-1.png">
                <div class="content">
                    <h3>watermelon</h3>
                    <span class="price">$5.99/-</span>
                    <span class="quantity">Qty : 8</span>
                </div>
            </div>

            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="image/cart-img-2.png">
                <div class="content">
                    <h3>Onion</h3>
                    <span class="price">$12.99/-</span>
                    <span class="quantity">Qty : 6</span>
                </div>
            </div>

            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="image/cart-img-3.png">
                <div class="content">
                    <h3>Cicken</h3>
                    <span class="price">$45.99/-</span>
                    <span class="quantity">Qty : 8</span>
                </div>
            </div>
            <div class="total">total : $64.97/-</div>
            <a href="#" class="btn">chekout</a>
        </div>
        <form action="#" class="login-form">
            <h3>Login Now</h3>
            <input type="email" placeholder="your email" class="box">
            <input type="password" placeholder="your password" class="box">
            <p>Forget Your Password <a href="#"> Click here </a></p>
            <p>Don't Have An Account<a href="#"> Create Now </a></p>
            <input type="submit" value="Login Now" class="btn">
        </form>
    </header>
    <script src="script.js"></script>
</body>

</html>
